<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
<main>
    <h1>Frisbees</h1>
    <hr>
    <p th:text="${LoggedInUser.name}"></p>

    <div th:switch="${discs}">
        <h2 th:case="null">No Discs yet!</h2>
        <div th:case="*">
            <h2>Discs</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Condition</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="disc : ${discs}">
                    <td th:text="${disc.name}"></td>
                    <td th:text="${disc.description}"></td>
                    <td th:text="${disc.type}"></td>
                    <td th:text="${disc.condition}"></td>
                    <td th:number="${disc.price}"></td>
                    <td><a th:href="@{/update/{id}(id=${disc.discID})}">Update</a></td>
                    <td><a th:href="@{/delete/{id}(id=${disc.discID})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/addDisc">Add a new disc</a></p>
    </div>
</main>
</body>
</html>
