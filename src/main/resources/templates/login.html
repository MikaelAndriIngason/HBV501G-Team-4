<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://kit.fontawesome.com/561e814bd5.js" crossorigin="anonymous"></script>
        <title>Frisbees | Sign in</title>
    </head>
    <body>
        <header>
            <h1><a href="/"><i class="fa-solid fa-circle-notch"></i> Frisbees</a></h1>

            <div class="navigation-items">
                <a href="/signup" title="Sign up"><i class="fa-solid fa-right-to-bracket"></i> Sign up</a>
            </div>
        </header>
        <main  style="max-width: 40em">
            <h1>Log in</h1>

            <form method="post" action="/login" th:object="${user}">
                <label for="email-input">
                    Email:
                    <input type="email" id="email-input" name="email" required th:field="*{email}">
                </label>

                <label for="password-input">
                    Password:
                    <input type="password" id="password-input" name="password" required th:field="*{password}">
                </label>

                <button type="submit" class="form-submit-btn">Log in</button>

                <p style="padding-top: 1em">Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
        </main>
        <footer>
            Hildur Bjarkadóttir, Mikael Andri Ingason, Ragnheiður Þórðardóttir
            <br>
            2023 - Háskóli Íslands - HBV501G
        </footer>
    </body>
</html>
